<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>العد التنازلي لرمضان 🌙</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #2c3e50, #3498db, #e74c3c, #9b59b6);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            animation: gradientBG 15s ease infinite;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 20px;
        }

        /* العداد التنازلي النصي */
        .countdown-text {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .adhkar-section {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .dhikr-button {
            width: 100%;
            background: #f1c40f;
            color: black;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }

        .dhikr-button:hover {
            background: #d4ac0d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }

        .close:hover {
            color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- عداد رمضان النصي -->
        <div class="countdown-text" id="ramadanCountdown">جارِ حساب الوقت المتبقي...</div>

        <h1>العد التنازلي لرمضان المبارك 🌙✨</h1>

        <div class="adhkar-section">
            <button class="dhikr-button" onclick="showDhikr('اللهم بلغنا رمضان وأعنا على الصيام والقيام وقراءة القرآن')">
                أذكار رمضان 🌙
            </button>
            <button class="dhikr-button" onclick="showDhikr('ذهب الظمأ وابتلت العروق وثبت الأجر إن شاء الله')">
                أذكار الإفطار 🍴
            </button>
            <button class="dhikr-button" onclick="showDhikr('اللهم إني نويت الصيام فاغفر لي ما قدمت وما أخرت')">
                أذكار السحور 🌅
            </button>
            <button class="dhikr-button" onclick="showDhikr('سبحان الله وبحمده، عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته')">
                أذكار عامة 🕌
            </button>
        </div>
    </div>

    <!-- نافذة منبثقة -->
    <div id="dhikrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="dhikrText"></p>
        </div>
    </div>

    <script>
        function showDhikr(text) {
            document.getElementById('dhikrText').innerText = text;
            document.getElementById('dhikrModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('dhikrModal').style.display = 'none';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('dhikrModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // تحديث العداد التنازلي لرمضان
        function updateRamadanCountdown() {
            const ramadanDate = new Date('2025-03-01T00:00:00');
            const now = new Date();
            const diff = ramadanDate - now;

            if (diff <= 0) {
                document.getElementById('ramadanCountdown').textContent = "رمضان مبارك! 🌙✨";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('ramadanCountdown').textContent = `متبقي ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية على رمضان 🌙✨`;
        }

        setInterval(updateRamadanCountdown, 1000);
        updateRamadanCountdown();
    </script>

</body>
</html>
